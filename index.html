<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/1-base/base.css">
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
    <main class="content">
        <section class="content__dashboard">
            <article class="dashboard__user">
                <img src="assets/img/image-jeremy.png" alt="user profile picture" class="user__icon">

                <div class="user__info">
                    <p class="user__report">Report for</p>
                    <h2 class="user__name">  Jeremy Robson</h2>
                </div>
            </article>

            <ul class="dashboard__period">
                <a href="#" class="period">Daily</a>
                <a href="#" class="period active">Weekly</a>
                <a href="#" class="period">Monthly</a>
            </ul>
        </section>

        <section class="content__cards">
            
        </section>
    </main>
    <script src="assets/js/1-script.js" type="module"></script>
</body>
</html>

<!-- 
    Os usuários devem ser capazes de:
        - Ver o layout ideal para o site, dependendo do tamanho da tela do dispositivo**
        - Ver os estados de foco para todos os elementos interativos na página **
        - Alternar entre a exibição de estatísticas diárias, semanais e mensais
        - Praticar com os dados JSON, fornecidos no arquivo `data.json`.


        ### Comportamento esperado
        - O texto do período ativo deve ser alterado com base no período anterior:
            Para Daily, deve ler "Yesterday", por exemplo, "Yesterday - 2 horas". 
            Para Weekly, deve ler "Last Week", por exemplo "Last Week - 32hrs". 
            Para monthly, deve ler "Last Month", por exemplo "Last Month - 19hrs".
-->
